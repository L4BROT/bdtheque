    <!-- BARRE DE NAVIGATION -->

        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="ressources/img/logo.png" alt="logo bulle de BD" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 liens_nav" id="dropNav">                   
                        <li class="nav-item dropdown" id="navAuteur"></li>
                        <li class="nav-item dropdown" id="navSerie"></li>
                    </ul>
                    <form class="d-flex" role="search" method="get">

                            <input id="searchBar" name="search" class="form-control me-2 searchInput" type="search" placeholder="Recherche" aria-label="Search" />

                    <span class="mesicones" id="monProfil">
                        <i class="fa-regular fa-user" ></i>
                    </span>
                </div>
            </div>

        <main id ="main" class="container">
            <div id="statut" class="d-none">
                <div id="affichageUser"></div>
                <div id="deconnexion"><input type="button" class="decoBtn" value="Déconnexion"></div>
            </div>
            <div id="erreurCo"></div>
            <div class="row justify-content-around mt-3">

    <!-- CARROUSEL -->

                <div class="col col-lg-7 bg-cont" id="carrousel">
                    <div id="carouselExampleControls" class="carousel slide carousel-fade" data-bs-ride="carousel">
                        <div id="dynCarrousel"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="col col-lg-4 d-none d-lg-block bg-cont" id="connect">
                    <form action="page_adherent.html" id="conn">
                        <h2 class="text-center">Espace membres</h2>
                        <div class="">
                            <input type="email" placeholder="Adresse mail" name="emailCo" id="emailCo" class="form-control mx-auto mb-3 mt-3" required="required" tabindex="2" />
                        </div>
                        <div class="">
                            <input type="password" placeholder="Mot de passe" name="mdpCo" id="mdpCo" class="form-control mx-auto m-1" required="required" />
                        </div>
                        <br>
                        <div class="text-center">
                            <button type="button" class="btn btn-outline-success" id ="btnConnexion" tabindex="13">Valider</button>
                        </div>
                        <br>
                    </form>
                </div>

    <!-- TEXTE ACCUEIL -->

                </div>

    <!-- ZONE DE RECHERCHE -->

                <div class="col-lg-12 bg-cont" id="searchIndex">
                    <form method="get"></form>
                        <div class="zone_recherche row px-4 justify-content-around mx-auto">
                            <div class="input_recherche col-lg-6">
                                <input type="search" placeholder="Recherche" name="search" id="search" class="searchInput" />
                                <button class="btn btn-outline-warning btnSearch">
                                    <a href="#" title="Retour en haut de page">
                                        <i class="fa-solid fa-chevron-up"></i>
                                    </a>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

    <!-- DIV pour affichage des résultats de recherche -->

        <div class="container">
            <div id="searchResult" class="row text-center justify-content-center"></div>
        </div>
